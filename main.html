<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEZGAHLANBU</title>
    <style>
        /* Style the button to be as large as possible */
        button {
            width: 100vw;   /* Full width of the viewport */
            height: 100vh;  /* Full height of the viewport */
            font-size: 3em; /* Large text size */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            background-color: #45a049; /* Darker green when clicked */
        }
    </style>
    <script>
        function playSound() {
            let audio = new Audio('https://monke69420a.github.io/nig123123/sound.mp3'); // Full path to MP3
            audio.play().catch(error => {
                console.log("Error playing audio:", error); // Log any errors
                alert("Failed to play sound! Please check the browser console for errors.");
            });
        }
    </script>
</head>
<body>
    <button onclick="playSound()">galatasarylıysan osimen beşiktaşlıysan rafa fenerbahçeliysen en nesryi için bas (sesini fule al basmadan)!</button>
</body>
</html>
